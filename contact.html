            </ul>
        </nav>

    <main>
        <section id="contact">
            <div class="container">
                <h1>Contact Me</h1>
                <p>If you have any questions, comments, or feedback, please fill out the form below and I will get back to you as soon as possible.</p>
                <form action="success.html" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" name="submit">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
